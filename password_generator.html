<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
</head>

<body>
    <div class="main">

        <h2>Password Generator</h2>

        <div class="resultDiv">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>

        <div>
            <div class="check">
                <label>Password length</label>
                <input type="number" id="length" min="4" max="20" value="20" />
            </div>

            <div class="check">
                <label>Include uppercase letters</label>
                <input type="checkbox">
            </div>

            <div class="check">
                <label>Include lowercase letters</label>
                <input type="checkbox">
            </div>

            <div class="check">
                <label>Include numbers</label>
                <input type="checkbox">
            </div>

            <div class="check">
                <label>Include symbols</label>
                <input type="checkbox">
            </div>
        </div>

        <button class="btn2" id="generate">
            Generate Password
        </button>

    </div>
</body>
<script>
    let char = [
        "QWERTYUIOPASDFGHJKLZXCVBNM",
        "qwertyuiopasdfghjklzxcvbnm",
        "1234567890",
        "!@#$%^&*()_+-={}[];<>:"
    ]
    let generateBtn = document.querySelector("#generate")
    let allCheckbox = document.querySelectorAll("input[type='checkbox']")
    let lengthInput = document.querySelector('#length')
    let resultDiv = document.querySelector('#result')
    generateBtn.addEventListener("click", () => {
        let finalChar = '';
        allCheckbox.forEach((v, i) => {
            if (v.checked) {
                finalChar += char[i]
            }
        })

        let totLen = lengthInput.value; //textbox ki length 20
        let finalPass = '';
        let t = finalChar.length;
        for (let i = 0; i < totLen; i++) {
            finalPass += finalChar.charAt(Math.floor((Math.random()) * t))  //26*(0 to 1)=26 se km answer
        }

        resultDiv.innerHTML = finalPass;

    })

    let clipboard = document.querySelector('#clipboard')
        clipboard.addEventListener("click", () => {
            let password = resultDiv.innerText;
            navigator.clipboard.writeText(password)
        })

</script>

</html>
